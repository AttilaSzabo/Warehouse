<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <title>Document</title>
</head>
<body>
    <header class="header__container">
        <nav>
            <ul>
                <li class="navigation">
                    <a href="">Raktárkészlet</a>
                    <a href="">Rendelés</a>
                </li>
            </ul>
        </nav>
    </header>
    
    <main class="main__container">
        <h1>Töltsd ki az űrlapot az anyag beküldéséhez</h1>
        <form class="form__container" action="/api/materials/new" method="post">
    
            <div class="box">
                <select class="customer_option_js">
                    <option value="customer">Ügyfélválasztás</option>
                    <option value="Linditex">Linditex</option>
                    <option value="Palladion">Palladion</option>
                </select>
                <input class="customer__pushing_js" readonly="readonly" type="text" placeholder="Ügyfél" required>
            </div>
    
            <div class="box">
                <select class="material_option_js">
                    <option value="material">Anyagopció</option>
                    <option value="Méteráru">Méteráru</option>
                    <option value="Egyébb anyagok">Egyébb anyagok</option>
                </select>
                <input class="material_pushing_js" readonly="readonly"  type="text" placeholder="Anyagtípus" required>
            </div>
    
            <div class="box">
                <label> Meg kell adnod az anyag nevét</label>
                <input name="material" type="text" placeholder="Anyag neve" required>
            </div>
    
            <div class="box">
                <label>Meg kell adnod az anyag színét</label>
                <input name="color" type="text" placeholder="Anyag színe" required>
            </div>
    
            <div class="box">
                <label>Add meg az anyag színkódját</label>
                <input name="colorCode" type="number" placeholder="Anyag színkódja" required>
            </div>

            <div class="box">
                <label>Add meg az anyag szélességét</label>
                <input name="materialWidth" type="number" placeholder="Anyag színkódja" required>
            </div>
    
            <div class="box">
                <label>Add meg mennyi van raktáron</label>
                <input name="quantity" type="number" placeholder="Raktármennyiség" required>
            </div>
    
            <input class="submit__button submit_button_js" type="submit" value="Beküldés">
        </form>
    </main>
    
    <script src="./js/index.js"></script>
</body>
</html>
